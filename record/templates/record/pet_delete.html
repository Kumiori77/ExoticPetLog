{% extends "layout.html" %}

{% block content %}

<br><br><br><br><br>

<form method="POST">
    {% csrf_token %}

    <div class="text-center">
    <h2>{{ object.name }} 을(를) 삭제하시겠습니까? </h2>
    <br>
    <h3>{{ object.name }}에 대한 데이터 모두 삭제됩니다.</h3>
    {{ form }} 

    <br><br><br><br>
    <button style="width:100px" class="btn btn-warning" type="button" onclick="goBack()">취소</button>
    &nbsp
    <button style="width:100px" class="btn btn-danger" type="submit">삭제</button>
    </div>
</form>

<script>
    function goBack() {
      window.history.back();
    }
</script>

{% endblock %}
